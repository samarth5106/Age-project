<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <title>Precise Age Calculator</title>
  <style>
    /* --- Basic CSS to make form neat --- */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 500px;          /* keeps form box width small */
      background: white;         /* form box is white */
      padding: 20px;
      border-radius: 10px;       /* rounded corners */
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* light shadow */
    }

    h2 {
      text-align: center;       /* heading in center */
    }

    label {
      display: block;           /* each label on new line */
      margin-top: 10px;         /* space above each label */
      font-weight: bold;
    }

   
      
  input, select, textarea {
    margin:6px;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    border: 2px solid rgba(155, 149, 149, 1);
    box-sizing: border-box;
     font-size: 15px;   /* ðŸ‘ˆ text bada hoga */
    font-family: Arial, sans-serif;
}




    .radio-group {
      margin-top: 10px;
    }

    .radio-group label {
      font-weight: normal;
      margin-right: 10px;
    }

    .hidden {
      display: none;  /* this hides elements when needed */
    }
  </style>
</head>
<body>
  <div>
  <div class="container">
    <h2>Precise Age Calculator</h2>

    <label for="name">Enter First Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter person's name">

    <label for="country">Country of Birth:</label>
    <input type="text" id="country" name="country" placeholder="Enter country">

    <label for="birthdate">Enter Birth Date:</label>
    <input type="date" id="birthdate" name="birthdate">

    <label for="birthtime">Birth Time:</label>
    <input type="time" id="birthtime" name="birthtime">

    <!-- RADIO BUTTONS for alive/dead -->
    <!-- notice how we use person's name dynamically inside label -->
    <div class="radio-group" id="heartbeat">
      <span id="aliveQuestion">Is the person still alive?</span><br>
      <label>
        <input type="radio" name="alive" value="alive" onclick="toggleDeathInput()"> Yes
      </label>
      <label>
        <input type="radio" name="alive" value="dead" onclick="toggleDeathInput()"> No
      </label>
      
    </div>

    <!-- DEATH DATE input (hidden until user selects "No") -->
    <div id="deathInputs" class="hidden">
      <label for="deathdate">Death Date:</label>
      <input type="date" id="deathdate" name="deathdate">

      <label for="deathtime">Death Time:</label>
      <input type="time" id="deathtime" name="deathtime">
    </div>

    <button style="margin-top: 15px; width: 100%;" class="submit" onclick="calculateAge()" id="calculateage">Calculate Age</button>
     <p id="result"></p>
  </div>
  <div id="output"></div>

<script src="script.js"></script>

  <script>
    // this function changes the question text dynamically
    document.getElementById("name").oninput = function() {
      let name = document.getElementById("name").value;
      if (name) {
        document.getElementById("aliveQuestion").innerText = "Is " + name + " still alive?";
      } else {
        document.getElementById("aliveQuestion").innerText = "Is the person still alive?";
      }
    }

    // this function shows death date/time if "No" is selected
    function toggleDeathInput() {
      let radios = document.getElementsByName("alive");
      let selected = "";
      for (let r of radios) {
        if (r.checked) selected = r.value;
      }
      if (selected === "dead") {
        document.getElementById("deathInputs").classList.remove("hidden");
      } else {
        document.getElementById("deathInputs").classList.add("hidden");
      }
    }
      function calculateAge() {
      const birthDateInput = document.getElementById("birthDate").value;
      if (!birthDateInput) {
        document.getElementById("result").innerText = "Please select a valid date!";
        return;
      }

      const birthDate = new Date(birthDateInput);
      const now = new Date();

      let years = now.getFullYear() - birthDate.getFullYear();
      let months = now.getMonth() - birthDate.getMonth();
      let days = now.getDate() - birthDate.getDate();

      // Adjust if negative days
      if (days < 0) {
        months--;
        days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      }

      // Adjust if negative months
      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerText =
        `You are ${years} years, ${months} months, and ${days} days old.`;
    }
    
    
  </script>
  </div>
  <script src="script.js"></script>
</body>
</html>
